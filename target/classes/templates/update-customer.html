<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body style="background-color:#fbf376;">
        <div>
            <h2>Update Customer Details</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                        <div class="row">
                            <div>
                                <label for="firstname" >Name</label>
                                <input type="text" th:field="*{firstname}"  id="name" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" ></span>
                            </div></br>
                            <div>
                                <label for="lastname" >Surname</label>
                                <input type="text" th:field="*{lastname}"  id="lastname" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" ></span>
                            </div></br>
                            <div>
                                <label for="email" >Email</label>
                                <input type="text" th:field="*{email}"  id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                            </div></br>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Customer">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
