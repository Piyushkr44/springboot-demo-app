<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body style="background-color:#a5b9f6;">
        <div th:switch="${customers}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No records found.</h2>
                    <div th:case="*">
                        <h2 class="my-5">Customers</h2>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.firstname}"></td>
                                    <td th:text="${customer.lastname}"></td>
                                    <td th:text="${customer.email}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${customer.id})}">EDIT</a></td>
                                    <td><a th:href="@{/delete/{id}(id=${customer.id})}">DELETE</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/new">Add Customer</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
