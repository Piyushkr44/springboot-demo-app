<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
    </head>
    <body style="background-color:#a5b9f6;">
        <div>
            <h2>New Customer</h2>
            <div>
                <div>
                    <form action="#" th:action="@{/addcustomer}" th:object="${customer}" method="post">
                        <div class="row">
                            <div >
                                <label for="firstname">Name</label>
                                <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" ></span>
                            </div></br>
                            <div >
                                <label for="lastname" class="col-form-label">Surname</label>
                                <input type="text" th:field="*{lastname}"  id="lastname" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" ></span>
                            </div></br>
                            <div >
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}"  id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                            </div></br>
                        </div>
                        <div class="row">
                            <div >
                                <input type="submit"  value="Add Customer">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
